<!-- register.component.html -->

<div class="container mt-4">
  <div class="d-flex justify-content-center">
    <div class="card p-4 mx-auto text-center" style="border-radius: 15px; width: 400px;">
      <h2 class="mb-4">Registrarse</h2>
      <form>
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <br><br>
          <input type="text" class="form-control text-center" id="username" placeholder="Ingresa tu nombre de usuario" required>
        </div>
        <div class="form-group">
          <br>
          <label for="email">Correo Electrónico</label>
          <br><br>
          <input type="email" class="form-control text-center" id="email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="form-group">
          <br>
          <label for="password">Contraseña</label>
          <br><br>
          <input type="password" class="form-control text-center" id="password" placeholder="Ingresa tu contraseña" required>
        </div><br>
        <button type="submit" class="btn btn-success">Registrarse</button>
      </form>
    </div>
  </div>
</div>
