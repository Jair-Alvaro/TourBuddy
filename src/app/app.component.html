<!-- app.component.html -->
<nav class="navbar navbar-expand-lg navbar-light"  id="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="color: white; font-size: 24px; font-weight: bold;">TourBuddy</a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" style="color: white; font-size: 18px;">Bienvenida</a>
        </li>
        <li class="nav-item" *ngIf="!authService.isAuthenticatedUser()">
          <a class="nav-link" routerLink="/login" style="color: white; font-size: 18px;">Iniciar Sesión</a>
        </li>
        <li class="nav-item" *ngIf="!authService.isAuthenticatedUser()">
          <a class="nav-link" routerLink="/register" style="color: white; font-size: 18px;">Registrarse</a>
        </li>
        <li class="nav-item" *ngIf="authService.isAuthenticatedUser()">
          <a class="nav-link" routerLink="/recursos" style="color: white; font-size: 18px;">Recursos</a>
        </li>
        <li class="nav-item" *ngIf="authService.isAuthenticatedUser()">
          <a class="nav-link" routerLink="/rutas" style="color: white; font-size: 18px;">Rutas</a>
        </li>
        <li class="nav-item" *ngIf="authService.isAuthenticatedUser()">
          <a class="nav-link" routerLink="/recomendaciones" style="color: white; font-size: 18px;">Recomendaciones</a>
        </li>
        <li class="nav-item" *ngIf="authService.isAuthenticatedUser()">
          <a class="nav-link" style="color: white; font-size: 18px; cursor: pointer;" (click)="openProfileModal(profileModalContent)">Perfil</a>
        </li>
        <li class="nav-item" *ngIf="authService.isAuthenticatedUser()">
          <a class="nav-link" routerLink="/"  (click)="logout()" style="color: white; font-size: 18px;">Cerrar Sesión</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>

<!-- Profile Modal -->
<ng-template #profileModalContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Perfil</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-profile></app-profile>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel')">Cerrar</button>
  </div>
</ng-template>
