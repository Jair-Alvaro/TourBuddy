<div
  class="btn-group d-flex w-100 p-2"
  role="group"
  aria-label="Basic radio toggle button group"
>
  <input
    type="radio"
    class="btn-check"
    name="btnradio"
    id="btnradio1"
    [(ngModel)]="selectedButton"
    value="1"
    autocomplete="off"
    checked
  />
  <label
    class="btn btn-purple"
    [ngClass]="{ active: selectedButton === '1' }"
    for="btnradio1"
    >Recursos Turisticos</label
  >

  <input
    type="radio"
    class="btn-check"
    name="btnradio"
    id="btnradio2"
    [(ngModel)]="selectedButton"
    value="2"
    autocomplete="off"
  />
  <label
    class="btn btn-purple"
    [ngClass]="{ active: selectedButton === '2' }"
    for="btnradio2"
    >Comentarios</label
  >
</div>

<div id="experiences" *ngIf="selectedButton === '1'">
  <!-- Contenido de experiences -->
  <ul class="list-group">
    <div *ngFor="let department of departments">
      <li>
        <a
          class="list-group-item list-group-item-action"
          [routerLink]="['/resource-details', department.code]"
        >
          {{ department.name }}
        </a>
      </li>
    </div>
  </ul>
</div>
