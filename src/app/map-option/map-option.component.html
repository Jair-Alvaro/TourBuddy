<div class="btn-group d-flex w-100 p-2" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" [(ngModel)]="selectedButton" value="1" autocomplete="off" checked>
  <label class="btn btn-purple" [ngClass]="{'active': selectedButton === '1'}" for="btnradio1">Experiencias</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" [(ngModel)]="selectedButton" value="2" autocomplete="off">
  <label class="btn btn-purple" [ngClass]="{'active': selectedButton === '2'}" for="btnradio2">Comentarios</label>
</div>

<div id="experiences" *ngIf="selectedButton === '1'">
  <!-- Contenido de experiences -->
  <div *ngFor="let department of departments">
    <div class="accordion">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            {{ department.name }}
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            {{ department.description }}
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>

<div id="comments" *ngIf="selectedButton === '2'">
  <!-- Contenido de comments -->
  <div class="card">
    <div class="card-header">
      <h6 class="card-title">Comentario</h6>
    </div>
    <div class="card-body">
      <p class="card-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi. 
      </p>
    </div>
    <div class="card-footer">
      <small class="text-muted">Publicado el 1 de enero de 2023</small>
    </div>
  </div>
</div>
