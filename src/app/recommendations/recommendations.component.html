<div class="container mt-2">
  <div class="card m-5" id="carta">
    <div class="ruta">
      <div
        class="btn-group d-flex w-100 p-2"
        role="group"
        aria-label="Basic radio toggle button group"
      >
        <input
          type="radio"
          class="btn-check btn-radio"
          name="btnradio"
          id="btnradio1"
          [(ngModel)]="selectedButton"
          value="1"
          autocomplete="off"
          checked
        />
        <label
          class="btn btn-purple btn-content"
          [ngClass]="{ active: selectedButton === '1' }"
          for="btnradio1"
          >Ubicaci√≥n</label
        >

        <input
          type="radio"
          class="btn-check btn-radio"
          name="btnradio"
          id="btnradio2"
          [(ngModel)]="selectedButton"
          value="2"
          autocomplete="off"
        />
        <label
          class="btn btn-purple btn-content"
          [ngClass]="{ active: selectedButton === '2' }"
          for="btnradio2"
          >Actividades</label
        >
      </div>
      <div class="fila">
        <div class="card" id="mapa" *ngIf="selectedButton === '1'">
          <div class="card-body p-3" id="mapCSS">
            <app-map-recommendation></app-map-recommendation>
          </div>
          
        </div>
        <div class="card-body p-3" *ngIf="selectedButton === '1'">
          <ul class="list-group">
            <div *ngFor="let place of nearbyPlaces$ | async">
              <a class="list-group-item list-group-item-action" [routerLink]="['/resource-details', place.code]">{{ place.name }}</a>
            </div>
          </ul>
        </div>
        <div class="card p-3" id="mapOptions" *ngIf="selectedButton === '2'">
          <app-activity-recommendation></app-activity-recommendation>
        </div>
      </div>
    </div>
  </div>
</div>
